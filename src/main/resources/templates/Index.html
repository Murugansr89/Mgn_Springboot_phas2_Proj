<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Item Records</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" 
rel="stylesheet" />
</head>
<!-- <body background='image/abc.jpg'> -->
<body>
	<!-- <div>
		<div style="background-image: url('image/abc.jpg'); background-size:100% 100%; height:400px;"></div>
		<h2>Hello Text Above Image</h2>
	</div> -->

	<th:block th:include="/_navbar"></th:block>
	<div class="container">
	
	<a href="/newSales" class = "btn btn-secondary">Add New Item</a>
	
	<!-- <img scr="" class="profile" th:src="@{/image/abc.jpg}" alt=""/> -->
	
	<center><h2>Item Records</h2></center>
	
	<table class="table">
		<thead>
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Quantity</th>
				<th>Amount</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="sale: ${salesList}">
				<td th:text="${sale.id}">ID</td>
				<td th:text="${sale.item}">Item</td>
				<td th:text="${sale.quantity}">Quantity</td>
				<td th:text="${sale.amount}">Amount</td>
				<td>
					<a class="btn btn-secondary" th:href="@{'/delete/' + ${sale.id}}">Deleted</a>
					<a class="btn btn-secondary" th:href="@{'/editSales/' + ${sale.id}}">Edit</a>
				</td>
			</tr>
		</tbody>
	</table>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
	</div>
</body>
</html>
