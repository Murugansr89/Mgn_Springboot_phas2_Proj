<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Customer Records View</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" 
rel="stylesheet" />
</head>
<body>
	<th:block th:include="/_navbar"></th:block>
	
	<div class="container">
	
	<a href="/newCust" class = "btn btn-secondary">Add New Customer</a>
	<center><h2>Customer Records</h2></center>
	
	<table class="table">
		<thead>
			<tr>
				<th>Customer ID</th>
				<th>Customer Name</th>
				<th>Customer Age</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="cust: ${CustList}">
				<td th:text="${cust.customer_id}">ID</td>
				<td th:text="${cust.customer_name}">Name</td>
				<td th:text="${cust.customer_age}">Age</td>
				<td>
					<a class="btn btn-secondary" th:href="@{'/deleteCust/' + ${cust.customer_id}}">Deleted</a>
					<a class="btn btn-secondary" th:href="@{'/editCust/' + ${cust.customer_id}}">Edit</a>
				</td>
			</tr>
		</tbody>
	</table>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
