<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Adding New Customer</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" 
rel="stylesheet" />
</head>
<body>

	<th:block th:include="/_navbar"></th:block>
	<center><h2>Adding New Customer</h2></center>
	
	<div class="container">
	
		<form th:object="${cust}" method="POST" th:action="@{/saveCust}">
			
			<div class="mb-3">
				<label for="customer_name" class="form-lable">Customer Name</label>
				<input type="text" class="form-control" th:field="*{customer_name}">
			</div>
			
			<div class="mb-3">
				<label for="customer_age" class="form-lable">Customer Age</label>
				<input type="text" class="form-control" th:field="*{customer_age}">
			</div>
			
			<button type="submit" class="btn btn-primary">Add Customer</button>
			<a class="btn btn-secondary" th:href="@{/cust}">Back To List</a>
			
		</form>
	
	</div>

</body>
</html>
