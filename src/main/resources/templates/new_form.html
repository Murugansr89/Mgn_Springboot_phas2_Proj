<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Adding New Item</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" 
rel="stylesheet" />
</head>
<body>
	<th:block th:include="/_navbar"></th:block>
	<center><h2>Adding New Item</h2></center>
	
	<div class="container">
	
		<form th:object="${sale}" method="POST" th:action="@{/saveSales}">
			
			<div class="mb-3">
				<label for="item" class="form-lable">Item Name</label>
				<input type="text" class="form-control" th:field="*{item}">
			</div>
			
			<div class="mb-3">
				<label for="quantity" class="form-lable">Quantity</label>
				<input type="text" class="form-control" th:field="*{quantity}">
			</div>
			
			<div class="mb-3">
				<label for="amount" class="form-lable">Amount</label>
				<input type="text" class="form-control" th:field="*{amount}">
			</div>
			
			<button type="submit" class="btn btn-primary">Add Sale</button>
			<a class="btn btn-secondary" th:href="@{/sales}">Back To List</a>
			
		</form>
		
	</div>
	
</body>
</html>
